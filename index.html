<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Neuton:400,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="voodooDonuts.css">
    <title>Voodoo Donuts</title>
  </head>

  <body>
    <header>Voodoo Donuts Daily Store Forecast</header>

    <nav>
      <form action="url">
        <p class="form">Select the Voodoo donut shop(s) for hourly forecast:<br>
          <input id="cbDT" type="checkbox" name="cboxDT" />Downtown
          <input id="cbCH" type="checkbox" name="cboxCH" />Capitol Hill
          <input id="cbSLU" type="checkbox" name="cboxSLU" />South Lake Union
          <input id="cbWW" type="checkbox" name="cboxWW" />Wedgewood
          <input id="cbBA" type="checkbox" name="cboxBA" />Ballard
        </p>
      </form>
    </nav>

    <table>
      <thead>
        <tr>
          <th>Location / Time</th>
          <th>7am</th>
          <th>8am</th>
          <th>9am</th>
          <th>10am</th>
          <th>11am</th>
          <th>12pm</th>
          <th>1pm</th>
          <th>2pm</th>
          <th>3pm</th>
          <th>4pm</th>
          <th>5pm</th>
          <th>Total</th>
        </tr>
      </thead>

      <tbody>

        <tr id='downtown'>
          <th>Downtown</th>
        </tr>

        <tr id="capitolhill">
          <th>Capitol Hill</th>
        </tr>

        <tr id="slu">
          <th>South Lake Union</th>
        </tr>

        <tr id="wedgewood">
          <th>Wedgewood</th>
        </tr>

        <tr id="ballard">
          <th>Ballard</th>
        </tr>

      </tbody>
    </table>
    <script src="voodooDonuts.js"></script>
  </body>
</html>
