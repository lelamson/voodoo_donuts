<script>

  function getRandomInt(min, max){
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function Voodoo(name, openHours, footTrafficRate, enterRate, avgDonutOrder) {
    this.name = name;
    this.openHours = openHours;         //Store hours using 24hr clock [open, close]
    this.footTrafficRate = footTrafficRate; //Hourly Foot Traffic [min, max]
    this.enterRate = enterRate;         //Customer percentage that enter stores (1-100%)
    this.avgDonutOrder = avgDonutOrder;
    this.forecastAmountArray = [];


    this.forecast = function() {
      var forecastTotal = 0,
          footTraffic, //getRandomInt(this.footTrafficRate[0], this.footTrafficRate[1]);
          forecastAmount; //Math.floor( (this.enterRate/100) * footTraffic * this.avgDonutOrder);

      for( i = 0; i < 24; i++ ) {
         var time = i*100;
         if(time >= this.openHours[0] && time < this.openHours[1]) {
          footTraffic = getRandomInt(this.footTrafficRate[0], this.footTrafficRate[1]);
          forecastAmount = Math.floor((this.enterRate/100) * footTraffic * this.avgDonutOrder);
          forecastTotal += forecastAmount;
          this.forecastAmountArray.push([time,forecastAmount]);
         } else {
          this.forecastAmountArray.push(null);
         }
      }
      this.forecastAmountArray.push(['total', forecastTotal])
      return forecastTotal;
    }
  };



  var vDowntown = new Voodoo('Downtown', [700, 1800], [80, 220], 10, 4);
  var vCapitolHill = new Voodoo('Capitol Hill', [700, 1800], [5, 45], 45, 2);
  var vSouthLakeUnion = new Voodoo('South Lake Union', [700, 1800], [180, 250], 5, 6);
  var vWedgewood = new Voodoo('Wedgewood', [700, 1800], [20, 60], 20, 1.5);
  var vBallard = new Voodoo('Ballard', [700, 1800], [25, 175], 33, 1);

  var vD = vDowntown.forecast();
  var vC = vCapitolHill.forecast();
  var vSLU = vSouthLakeUnion.forecast();
  var vW = vWedgewood.forecast();
  var vB = vBallard.forecast();
  var vTotal = vD + vC + vSLU + vW + vB;

  console.log("Voodoo's total donuts forecasted to sell by all stores are " + vTotal + " donuts.");

</script>
